<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-11">
                <header>Crystal Collector</header>
                <h2 class="blink_me" id="match">Match the Target Score to win!</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" id="left">Your Score:
                <h1 id="current">?</h1>
                <p>Wins: <span id="wins"></span></p>
                <p>Losses: <span id="losses"></span></p>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-md-6" id="right">Target
                <h1 id="target">?</h1>
                <div id="xOne" value="xOne">
                    <button class="button"><img src="assets/images/green-crystal-realistic.jpg"></button>
                </div>
                <div id="xTwo">
                    <button class="button"><img src="assets/images/Diamond.jpg"></button>
                </div>
                <div id="xThree">
                    <button class="button"><img src="assets/images/ruby-clipart-ruby-stone-th.png"></button>
                </div>
                <div id="xFour">
                    <button class="button"><img src="assets/images/yellow crystal.png"></button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
